name: Deploy Backend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '!backend/**/*.md'
      - '!backend/**/*.MD'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      SERVICE_NAME: ${{ vars.KARAXAS_SERVICE_NAME }}
      CLOUD_SQL_INSTANCE: ${{ vars.KARAXAS_CLOUD_SQL_INSTANCE }}
      AR_REPO: ${{ vars.KARAXAS_AR_REPO }}
      IMAGE_NAME: ${{ vars.KARAXAS_IMAGE_NAME }}
      IMAGE_TAG: latest
      DB_NAME: karaxas
      DB_USER: ${{ secrets.KARAXAS_DB_USER }}
      DB_PASSWORD_SECRET_REF: ${{ vars.KARAXAS_DB_PASSWORD_SECRET_REF }}
      JWT_SECRET_SECRET_REF: ${{ vars.KARAXAS_JWT_SECRET_SECRET_REF }}
      OPS_API_TOKEN_SECRET_REF: ${{ vars.KARAXAS_OPS_TOKEN_SECRET_REF }}
      JWT_ISSUER: karaxas
      JWT_AUDIENCE: karaxas-client
      JWT_ACCESS_TTL_MINUTES: 15
      JWT_REFRESH_TTL_DAYS: 30
      JWT_REFRESH_TTL_DAYS_ADMIN: 7
      VERSION_GRACE_MINUTES_DEFAULT: 5
      SKIP_BOOTSTRAP: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight Deploy Inputs
        id: preflight
        shell: bash
        run: |
          missing=0
          for key in PROJECT_ID REGION SERVICE_NAME CLOUD_SQL_INSTANCE AR_REPO IMAGE_NAME DB_USER DB_PASSWORD_SECRET_REF JWT_SECRET_SECRET_REF OPS_API_TOKEN_SECRET_REF; do
            if [[ -z "${!key}" ]]; then
              echo "Missing required env: $key"
              missing=1
            fi
          done
          if [[ -z "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" || -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]]; then
            echo "Missing required WIF secrets (GCP_WORKLOAD_IDENTITY_PROVIDER/GCP_SERVICE_ACCOUNT)"
            missing=1
          fi

          if [[ "$missing" -eq 1 ]]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Authenticate to Google Cloud (WIF)
        if: steps.preflight.outputs.enabled == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        if: steps.preflight.outputs.enabled == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        if: steps.preflight.outputs.enabled == 'true'
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Deploy Backend to Cloud Run
        if: steps.preflight.outputs.enabled == 'true'
        run: backend/scripts/deploy_cloud_run.sh

      - name: Smoke Test Deployed Backend
        if: steps.preflight.outputs.enabled == 'true'
        shell: bash
        env:
          REGION: ${{ vars.GCP_REGION }}
          SERVICE_NAME: ${{ vars.KARAXAS_SERVICE_NAME }}
        run: |
          BACKEND_BASE_URL="$(gcloud run services describe "$SERVICE_NAME" --region "$REGION" --format='value(status.url)')"
          backend/scripts/smoke_test_backend.sh "$BACKEND_BASE_URL"

      - name: Skip Deploy (Missing Secrets/Vars)
        if: steps.preflight.outputs.enabled != 'true'
        run: echo "Backend deploy skipped because required vars/secrets are not configured."
